apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: build-and-push-run-
spec:
  pipelineRef:
    name: build-and-push
  workspaces:
  - name: shared-workspace
    persistentVolumeClaim:
      claimName: tekton
  - name: registry-credentials
    secret:
      secretName: quay-creds
  params:
  - name: git-url
    value: "https://github.com/smichard/cities_demo"
  - name: git-revision
    value: "main"
  - name: IMAGE
    value: "image-registry.openshift-image-registry.svc:5000/$(context.pipelineRun.namespace)/cities-demo"
  - name: TARGET_IMAGE
    value: "quay.io/michard/cities:tekton"
  - name: message
    value: "New image build and pushed to internal and external registry"
  - name: notification-secret
    value: "matrix-secret"
