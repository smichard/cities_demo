kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: cities-demo-dev
  namespace: dev
  labels:
    app: cities-demo-dev
  annotations:
    openshift.io/host.generated: 'true'
spec:
  to:
    kind: Service
    name: cities-demo-dev
  port:
    targetPort: 8080-tcp
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None