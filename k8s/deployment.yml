kind: Deployment
apiVersion: apps/v1
metadata:
  name: cities-demo-gitops
  namespace: gitops
  annotations:
    app.openshift.io/vcs-ref: main
    app.openshift.io/vcs-uri: 'https://github.com/smichard/cities_demo'
    ci.buildid: '0.4.26'
spec:
  replicas: 5
  selector:
    matchLabels:
      app: cities-demo-gitops
  template:
    metadata:
      labels:
        app: cities-demo-gitops
        deployment: cities-demo-gitops
    spec:
      containers:
        - name: cities-demo-gitops
          image: image-registry.openshift-image-registry.svc:5000/build-environment/cities-demo:0.4.26
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600